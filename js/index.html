<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar JavaScript</title>
</head>
<body>
    <!-- Inline -->
     <button onclick="alert('Selamat Siang Tuan Pizza anda sudah sampai disini')">salam</button>
     <button id="btn">Belajar JS</button>
     <p id="nama"></p>
     <p id="umur"></p>
     <p id="statusMahasiswa"></p>
     <ul id="mahasiswa"></ul>
     <table>
        <thead><tr><th>Nama</th><th>Nilai</th></tr></thead>
        <tbody id="nilai"></tbody>
     </table>

     <ul id="quotes"></ul>

    <!-- internal -->
     <script>
        const btn = document.getElementById
        ('btn');
        btn.onclick = function() {
            alert('Selamat Belajar Java Script')
        }
     </script>


    <!-- External -->
    <script src="script.js"></script>





</body>
</html>
